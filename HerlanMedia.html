    <title>Calcular a media de 3 numeros</title>
</head>
<body>
    Primeiro numero <input id="n1" type="number"> <br />
    Segundo numero <input id="n2" type="number"> <br />
    Terceiro numero <input id="n3" type="number"> <br />
    <button onclick="media()">Calcular Media</button>
 
    <script type="text/javascript">
 
     function media(){
      var n1 = parseFloat(document.getElementById("n1").value);
      var n2 = parseFloat(document.getElementById("n2").value);
      var n3 = parseFloat(document.getElementById("n3").value);
 
      var media = (n1 + n2 + n3)/3 ;

     }
  </script>
